# ConfiguraÃ§Ã£o de TESTE RÃPIDO - VITS2 com Monitoramento LLM
# ğŸš€ Teste Pipeline Completo: 10 Ã©pocas, amostras limitadas

# === ConfiguraÃ§Ã£o do Modelo ===
model:
  name: "VITS2"
  text_encoder_hidden_dim: 192
  latent_dim: 192
  mel_channels: 80
  n_speakers: 4 # Multi-speaker (ValeTTS dataset)
  speaker_embedding_dim: 512

  # ConfiguraÃ§Ãµes do generator (para compatibilidade)
  generator_initial_channels: 512
  gin_channels: 512 # Speaker embedding channels

  # ConfiguraÃ§Ãµes de inferÃªncia
  inference_only: false

# === ConfiguraÃ§Ã£o de Treinamento ===
training:
  # ParÃ¢metros bÃ¡sicos
  learning_rate: 2.0e-4
  batch_size: 16
  max_epochs: 10 # ğŸš€ TESTE: Apenas 10 Ã©pocas
  accumulate_grad_batches: 1
  max_grad_norm: 1.0

  # Loss weights
  mel_loss_weight: 45.0
  kl_loss_weight: 1.0
  adv_loss_weight: 1.0
  fm_loss_weight: 2.0
  duration_loss_weight: 1.0

  # OtimizaÃ§Ã£o avanÃ§ada
  use_amp: true # Automatic Mixed Precision
  gradient_clip_val: 1.0
  discriminator_update_frequency: 1

  # Scheduler
  scheduler:
    name: "ReduceLROnPlateau"
    mode: "min"
    factor: 0.5
    patience: 5 # ğŸš€ TESTE: Reduzido de 10 para 5
    min_lr: 1.0e-6

# === ConfiguraÃ§Ã£o de Dados ===
data:
  dataset_format: "valetts"
  data_dir: "data/generated/valetts_dataset_v1"
  metadata_file: "data/generated/valetts_dataset_v1/metadata.json"

  # Preprocessing
  sample_rate: 22050
  n_mels: 80
  n_fft: 1024
  hop_length: 256
  win_length: 1024

  # Data loading
  num_workers: 4
  pin_memory: true
  persistent_workers: true

  # Augmentation
  use_augmentation: true
  volume_range: [0.8, 1.2]
  pitch_range: [-2, 2] # semitones

# === ConfiguraÃ§Ã£o do Monitoramento LLM ===
llm_monitor:
  # ATIVAÃ‡ÃƒO DO SISTEMA
  enabled: true # ğŸ¤– SISTEMA INOVADOR ATIVADO!

  # ConfiguraÃ§Ã£o do LLM
  provider: "openrouter"
  model: "anthropic/claude-3-5-sonnet-20241022"
  api_key_env: "OPENROUTER_API_KEY"
  base_url: "https://openrouter.ai/api/v1"

  # FrequÃªncia de anÃ¡lise
  monitor_every_epochs: 2 # ğŸš€ TESTE: A cada 2 Ã©pocas (era 5)
  monitor_every_steps: null
  save_analysis_history: true
  max_history_entries: 50

  # Arquivo de configuraÃ§Ã£o dinÃ¢mica
  dynamic_config_path: "configs/training/llm_dynamic_config.yaml"
  backup_original_config: true

  # === RANGES SEGUROS ===
  # Learning Rate
  lr_min: 1.0e-6
  lr_max: 1.0e-2
  lr_change_factor_max: 2.0

  # Batch Size
  batch_size_min: 4
  batch_size_max: 128
  batch_size_change_factor_max: 2.0

  # Loss Weights
  loss_weight_min: 0.1
  loss_weight_max: 50.0 # Mel loss pode ser alta no VITS2
  loss_weight_change_factor_max: 1.5

  # Scheduler
  scheduler_warmup_min: 100
  scheduler_warmup_max: 5000
  scheduler_patience_min: 3
  scheduler_patience_max: 20

  # === SEGURANÃ‡A ===
  require_human_approval: true
  critical_change_threshold: 0.3
  max_consecutive_changes: 3

  # === MÃ‰TRICAS MONITORADAS ===
  metrics_to_monitor:
    - "train_loss_total"
    - "train_loss_mel"
    - "train_loss_kl"
    - "train_loss_adv"
    - "train_loss_fm"
    - "train_loss_duration"
    - "val_loss_total"
    - "val_loss_mel"
    - "val_loss_kl"
    - "learning_rate"
    - "grad_norm"
    - "epoch_time"
    - "memory_usage"

  # === LIMITES DE ALERTA ===
  loss_spike_threshold: 2.0
  grad_norm_threshold: 10.0
  memory_usage_threshold: 0.9

  # Contexto histÃ³rico
  include_context_epochs: 3

# === ConfiguraÃ§Ã£o de Logging ===
logging:
  # TensorBoard
  tensorboard:
    save_dir: "logs/tensorboard"
    name: "vits2_test_run" # ğŸš€ TESTE: Nome especÃ­fico
    version: null

  # Weights & Biases (opcional)
  wandb:
    enabled: false
    project: "valetts-vits2"
    name: "vits2-test-run"
    tags: ["vits2", "llm-monitoring", "test", "tts"]

  # Checkpoint
  checkpoint:
    dirpath: "checkpoints/vits2_test" # ğŸš€ TESTE: Pasta especÃ­fica
    filename: "vits2-test-{epoch:03d}-{epoch/val_loss_total:.4f}"
    save_top_k: 3
    mode: "min"
    monitor: "epoch/val_loss_total"
    save_last: true
    every_n_epochs: 3 # ğŸš€ TESTE: A cada 3 Ã©pocas (era 10)

  # Early Stopping
  early_stopping:
    enabled: false # ğŸš€ TESTE: Desabilitado para completar 10 Ã©pocas
    monitor: "epoch/val_loss_total"
    patience: 15
    mode: "min"
    min_delta: 0.001

# === ConfiguraÃ§Ã£o de Hardware ===
hardware:
  # GPU
  accelerator: "gpu" # "cpu", "gpu", "auto"
  devices: 1 # NÃºmero de GPUs
  precision: "16-mixed" # "32", "16-mixed", "bf16-mixed"

  # Distributed training
  strategy: "auto" # "ddp", "deepspeed", etc.
  sync_batchnorm: true

  # Performance
  benchmark: true
  deterministic: false

# === ConfiguraÃ§Ã£o de ValidaÃ§Ã£o ===
validation:
  val_check_interval: 1.0 # A cada Ã©poca
  limit_val_batches: 0.2 # ğŸš€ TESTE: Apenas 20% das amostras de validaÃ§Ã£o
  num_sanity_val_steps: 2

  # SÃ­ntese de amostras para validaÃ§Ã£o
  generate_samples: true
  sample_every_n_epochs: 5 # ğŸš€ TESTE: Gerar amostras a cada 5 Ã©pocas

# === ğŸš€ CONFIGURAÃ‡Ã•ES DE TESTE ===
test:
  # Limitar amostras de treino para acelerar
  limit_train_batches: 0.3 # ğŸš€ TESTE: Apenas 30% das amostras de treino

  # ConfiguraÃ§Ãµes especÃ­ficas de teste
  fast_dev_run: false # Se true, roda apenas 1 batch por Ã©poca
  overfit_batches: 0 # Se > 0, usa apenas N batches (para debug)
